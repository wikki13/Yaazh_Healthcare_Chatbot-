<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
  	<title>Forget Page </title>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="/static/fp.css">
	<script language="javascript">
		function show()
		{
			var uname = document.getElementById("name").value;
            var pwd = document.getElementById("pwd").value;
			
			if(uname==''){
				alert("User name-missing");
				return false;
			}
            else if(pwd==''){
				alert("Password-missing");
				return false;
			}
			
			
			return true;
			

		}
	</script>
</head>
<body>
<!-- partial:index.partial.html -->
	<div style="text-align: center;background-image:linear-gradient(135deg, #d8ca0b 10%, #1904E5 100%);">
	
		<h1 style="font-size: 500%;">Forget password ?</h1>
		
		<div>
			<!-- <a href="/static/i3.html">Login</a> -->
			{%- for category, message in get_flashed_messages(with_categories = true) %}
				<div class = "alert alert-danger">
			   	<p style="color: brown;font-size: large;">{{ message }}</p>

				</div>
		 	{%- endfor %}

			<form action="/update" method="POST" name="myform" onSubmit="return show()">
				<p>Don't worry try a new password üçø </p>
				<p><input style="font-size: larger;border-radius: 10px;" type="text" name="name" id="name"placeholder=" Enter your user name"></p>
            	<p><input style="font-size: larger;border-radius: 10px;"  type="text" name="pwd" id="pwd"placeholder=" Enter your new password"></p>
				<br>
				<p><button>Update</button></p>
			</form>
			
		</div>
			
		<br>
			
		
				
		<label>
		
			<span>Keep your credentials safe...üòä</span>
		</label>
			
			
		<br>
            
	</div>

  
</body>
</html>
